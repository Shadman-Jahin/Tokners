            color: black;
            font-size: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .vectors {
            top: 0;
            right: 0;
            z-index: -1;
            position: absolute;
        }

        .vectors svg {
            position: absolute;
            translate: 500px;
            right: 0;
            animation: move linear infinite alternate;
            animation-delay: calc(0s * var(--i));
            animation-duration: calc(4s * var(--i));
        }

        @keyframes move {
            100% {
                translate: 500px -200px;
            }
        }


        .box {
            width: 700px;
            height: 400px;
            background: lime;
            position: fixed;
            top: 0;
            right: 0;
            display: none;
        }
    </style>
